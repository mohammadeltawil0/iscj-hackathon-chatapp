<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISChatJoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a192f;
            margin: 0;
            color: white;
        }
        #chat-list button {
           display: block;
           width: 100%;
           margin: 0;
           padding: 10px;
           box-sizing: border-box;
           border: none;
           border-radius: 0;
           background-color: #112240;
           color: gold;
           cursor: pointer;
        }

        #chat-list button:hover {
          background-color: #233554;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background: #112240;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .chat-header {
            background: gold;
            color: #0a192f;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            position: relative;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-left: 10px;
        }
        .profile {
            background: #0a192f;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-weight: bold;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em; /* Adjust size as needed */
        }

        .chat-content {
            display: flex;
            flex-direction: row;
            flex: 1;
            overflow: hidden;
        }
        .chat-list {
            width: 250px;
            background: #0a192f;
            overflow-y: auto;
            padding: 15px;
            max-height: 100%;
        }
        .chat-room {
            padding: 12px;
            margin-bottom: 10px;
            border: 3px solid gold;
            border-radius: 8px;
            background: #112240;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s, transform 0.2s;
            color: gold;
        }
        .chat-room:hover {
            background:rgb(64, 91, 139);
            transform: scale(1.03);
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            max-height: 100%;
            height: auto;
            background: #112240;
        }
        .message {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 12px;
            max-width: 80%;
            font-size: 1.2em;
            word-wrap: break-word;
        }
        .sent {
            background: gold;
            color: #0a192f;
            align-self: flex-end;
        }
        .received {
            background: #233554;
            color: white;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
            background: #112240;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid gold;
            border-radius: 5px;
            outline: none;
            max-height: 100px;
            overflow-y: auto;
            background: #0a192f;
            color: gold;
        }
        .chat-input button {
            background: gold;
            color: #0a192f;
            border: none;
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
        }
        .chat-input button:hover {
            background:rgb(186, 152, 40);
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="chat-container">
        <div class="chat-header">
            <img src="./AppImage1-removebg-preview.png" alt="Logo" class="logo"> <!-- Add your logo image here -->
            ISChatJoint
            <div class="profile" id="profile">U</div>
        </div>
        <div class="chat-content">
            <div class="chat-list" id="chat-list"></div>
            <div class="chat-box" id="chat-box"></div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." oninput="adjustInputHeight()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        //import sdk from 'matrix-js-sdk';
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById("profile").textContent = username ? username.charAt(0).toUpperCase() : "U";
        
        function sendMessage() {
            const input = document.getElementById("message-input");
            const message = input.value.trim();
            if (message === "") return;
            
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", "sent");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            
            input.value = "";
            input.style.height = "auto";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function adjustInputHeight() {
            const input = document.getElementById("message-input");
            input.style.height = "auto";
            input.style.height = Math.min(input.scrollHeight, 100) + "px";
        }

        let container = document.getElementById('chat-list');
        let numDivs = 30;
        console.log(rooms);
        for (let i = 0; i < rooms.size(); i++) {
          let button = document.createElement('button');
          button.className = "chat-room";
          button.textContent = `Chat Room ${i + 1}`;
          button.onclick = () => displayChatRoom(`Chat Room ${i + 1}`);
          container.appendChild(button);
          container.appendChild(document.createElement('br'));
        }
    </script>
</body>
</html>
